<h1>Cart</h1>

<ol class="list-group list-group-numbered">
    <li *ngFor="let ci of cart" class="list-group-item d-flex justify-content-between align-items-start">
        <div class="ms-2 me-auto">
            <div class="fw-bold">{{ci.product.title}} Price: {{ci.product.price*ci.count}}</div>
        </div>
        <span class="badge bg-primary rounded-pill">{{ci.count}}</span>
    </li>
</ol>
