<div class="container">
    <h1>Products</h1>
    <h6>Cart: <span class="badge bg-secondary" style="color: #ffffff">{{ totalItemsInCart }}</span></h6>
    <div class="row">
        <div class="col-4" *ngFor="let product of products">
            <app-product (onAddToCart)="ps.addToCart($event)" (onRemoveFromCart)="ps.removeFromCart($event)" [product]="product" [noOfItemInTheCart]="getProductCountInCart(product.id)"></app-product>
        </div>
    </div>
</div>
