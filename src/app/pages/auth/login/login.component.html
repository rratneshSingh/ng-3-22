<form #f="ngForm">
    <div class="mb-3">
        <label for="exampleInputEmail1" class="form-label">Email address</label>
        <input type="email" ngModel name="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" required>
        <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
    </div>
    <div class="mb-3">
        <label for="exampleInputPassword1" class="form-label">Password</label>
        <input ngModel name="password" type="password" class="form-control" id="exampleInputPassword1" required>
    </div>
    <button type="button" class="btn btn-primary" [disabled]="f.invalid" (click)="submit(f.value)">Submit</button>
</form>
